AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - ".bundle/**/*" # Auto-generated
    - "bin/**/*" # Auto-generated
    - "db/schema.rb" # Auto-generated
Rails:
  Enabled: true

inherit_from: .rubocop_todo.yml

Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent
  Enabled: true

# I don't like the way that this re-indents certain conditionals
Style/ConditionalAssignment:
  Enabled: false

# This caused a test failure in paypal_confirmer, and isn't as clear to me
Performance/Casecmp:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Metrics/LineLength:
  # I would like to support this, but it's quite violated currently
  # Max: 120
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
